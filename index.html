<!doctype html>
<html>
<head>
  <title>Bitbird Visualizer</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="manifest" href="manifest.json">
</head>
<body class="hide">
  <div id="container">
    <div id="fixed-back"></div>
    <div id="logo"></div>
    <div id="spectrum"></div>
  </div>
  <div id="credits">
    <div>A weekend project by</div>
    <div id="name"><a href="https://twitter.com/ironflares">IronFlare</a></div>
  </div>
  <div id="schedule" class="hide">
    <div class="time" data-artist="0">3:00PM</div><div class="artist" data-artist="0">Khamsin</div>
    <div class="time" data-artist="1">3:30PM</div><div class="artist" data-artist="1">Rootkit</div>
    <div class="time" data-artist="2">4:00PM</div><div class="artist" data-artist="2">Two Lanes</div>
    <div class="time" data-artist="3">4:30PM</div><div class="artist" data-artist="3">Duskus</div>
    <div class="time" data-artist="4">5:15PM</div><div class="artist" data-artist="4">Taska Black</div>
    <div class="time" data-artist="5">6:00PM</div><div class="artist" data-artist="5">San Holo</div>
    <div class="time" data-artist="6">6:45PM</div><div class="artist" data-artist="6">DROELOE</div>
    <div class="time" data-artist="7">7:30PM</div><div class="artist" data-artist="7">DNMO</div>
  </div>
  <div id="help" class="hide">
    <div class="combo"><div class="key">1</div>&nbsp;&nbsp;or&nbsp;&nbsp;<div class="key">e</div></div><div class="action">show/hide everything</div>
    <div class="combo"><div class="key">2</div>&nbsp;&nbsp;or&nbsp;&nbsp;<div class="key">s</div></div><div class="action">show/hide schedule</div>
    <div class="combo"><div class="key">3</div>&nbsp;&nbsp;or&nbsp;&nbsp;<div class="key">q</div></div><div class="action">show/hide help</div>
  </div>
  <style id="current-artist"></style>
  <script type="text/javascript" src="js/main.js" defer></script>
  <script type="text/javascript" src="js/install.js" defer></script>
</body>
</html>
